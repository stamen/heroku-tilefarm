{
  "cache": {
    "name": "Test"
  },
  "layers": {
    "-toner-labels": {
      "allowed origin": "*",
      "provider": {
        "name": "Proxy",
        "url": "http://tile.stamen.com/toner-labels/{Z}/{X}/{Y}.png"
      },
      "write cache": false
    },
    "-toner-lines": {
      "allowed origin": "*",
      "provider": {
        "name": "Proxy",
        "url": "http://tile.stamen.com/toner-lines/{Z}/{X}/{Y}.png"
      },
      "write cache": false
    },
    "-bing-raw": {
      "provider": {
        "class": "Bing:Proxy"
      }
    },
    "utm": {
      "allowed origin": "*",
      "provider": {
        "class": "TileStache.Goodies.Providers.Grid:UTM"
      }
    },
    "bing-lite": {
      "preview": {
        "ext": "jpg"
      },
      "provider": {
        "class": "TileStache.Goodies.Providers.Composite:Provider",
        "kwargs": {
          "stack": [
            {
              "color": "#fff"
            },
            {
              "src": "-bing-raw",
              "adjustments": [
                [
                  "curves",
                  [
                    0,
                    65,
                    255
                  ]
                ]
              ],
              "opacity": 0.65
            }
          ]
        }
      }
    },
    "boner": {
      "preview": {
        "ext": "jpg"
      },
      "provider": {
        "class": "TileStache.Goodies.Providers.Composite:Provider",
        "kwargs": {
          "stack": [
            {
              "src": "bing-lite"
            },
            {
              "src": "-toner-lines",
              "opacity": 0.35,
              "zoom": "0-12"
            },
            {
              "src": "-toner-lines",
              "opacity": 0.35,
              "zoom": "13-17",
              "adjustments": [
                [
                  "curves",
                  [
                    255,
                    128,
                    0
                  ]
                ]
              ]
            },
            {
              "src": "-toner-lines",
              "opacity": 0.35,
              "zoom": "18-99"
            },
            {
              "src": "-toner-labels",
              "opacity": 0.65
            }
          ]
        }
      }
    }
  }
}
